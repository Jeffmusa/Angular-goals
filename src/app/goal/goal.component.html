<ng-progress></ng-progress>
<h1>My Goals</h1>
<div class="container">

    <div class="row">
        <blockquote class="text-center text-lg">
            <p>{{quote.quote}}</p>
            <footer><cite>{{quote.author}}</cite></footer>
        </blockquote>
    </div>

</div>
<div class="container">
  <div class="row">
    <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
  </div>
  <ul>
    <div  *ngFor="let goal of goals; let i=index">
      <li id="{{i}}" appStrikethrough>{{ goal.id }}. {{ goal.name }} due on {{ goal.completeDate|date |uppercase}}</li>
      <button class="btn btn-success"(click)="toggleDetails(i)">Toggle Details</button>
      <app-goal-details *ngIf="goal.showDescription" [goal]="goal" (isComplete)= 'deleteGoal($event,i)'></app-goal-details>
    </div>

  </ul>
  <p *ngIf="goals.length > 5">You have too many goals</p>

</div>
